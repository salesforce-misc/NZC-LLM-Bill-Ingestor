version: 2
updates:
  # Enable version updates for npm
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 10
    reviewers:
      - "carlosvl"
      - "jvillalpando_sfemu"
    assignees:
      - "carlosvl"
    commit-message:
      prefix: "npm"
      prefix-development: "npm-dev"
    labels:
      - "dependencies"
      - "npm"

  # Enable version updates for pip
  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 5
    reviewers:
      - "carlosvl"
      - "jvillalpando_sfemu"
    assignees:
      - "carlosvl"
    commit-message:
      prefix: "pip"
    labels:
      - "dependencies"
      - "python"

  # Enable version updates for GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 5
    reviewers:
      - "carlosvl"
      - "jvillalpando_sfemu"
    commit-message:
      prefix: "github-actions"
    labels:
      - "dependencies"
      - "github-actions"



